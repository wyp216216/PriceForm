<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet">
		<title>登录页</title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
		<script src="js/login.js"></script>
		<style>
			.container{
				padding-top:150px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<form class="form-horizontal col-md-4 col-md-offset-4">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-md-3 control-label">登录名</label>
				    <div class="col-md-9">
				      <input type="username" class="form-control" id="inputEmail3" placeholder="输入登录名">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-md-3 control-label">密码</label>
				    <div class="col-md-9">
				      <input type="password" class="form-control" id="inputPassword3" placeholder="输入密码">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-md-offset-2 col-md-10">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox"> 记住密码
				        </label>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-md-offset-4 col-md-6">
				      <button type="button" class="btn btn-default btn-block">登录</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</body>
</html>
